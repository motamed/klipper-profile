[include mainsail.cfg]
[include macros.cfg]
[include print_area_bed_mesh.cfg]
#[include adxl.cfg]

#[include generic-bigtreetech-xxx.cfg]


# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v2.0. To use this config, the firmware should be compiled for the
# STM32F103 with a "28KiB bootloader" and USB communication. Also,
# select "Enable extra low-level configuration options" and configure
# "GPIO pins to set at micro-controller startup" to "!PA14".

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

# See docs/Config_Reference.md for a description of parameters.

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 39.95
endstop_pin: ^PC0
position_endstop: 0
position_max: 250
homing_speed: 150



[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.580
stealthchop_threshold: 999999

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 39.92
endstop_pin: ^PC1
position_endstop: -13
position_max: 235
homing_speed: 150
position_min : -13

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.580
stealthchop_threshold: 999999

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8
endstop_pin: probe: z_virtual_endstop
#position_endstop: 0.0
position_max: 250
position_min: -2

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.580
stealthchop_threshold: 999999

[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD2
microsteps: 16
rotation_distance: 7.5311
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 250
pressure_advance: 0.14

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.650
stealthchop_threshold: 999999

[heater_bed]
heater_pin: PC9
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC3
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

# [temperature_fan Controller_Fan]
# pin: PC7
# control: watermark
# max_delta: 3
# sensor_type: temperature_host
# min_temp: 0
# max_temp: 80
# target_temp: 40

[heater_fan hotend_fan]:
pin: PC7
heater: extruder
heater_temp: 40.0

[fan]
pin: PC6

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_35FFD6054250373715581957-if00

[printer]
kinematics: cartesian
max_velocity: 200
max_accel: 1500
max_z_velocity: 25
max_z_accel: 100

[skew_correction] 

[probe]
pin: ^PC2
#z_offset: 1.55
x_offset: -48
y_offset: -4

[safe_z_home]
home_xy_position: 165.5, 121.5
speed: 50
z_hop: 15
z_hop_speed: 5

[bed_mesh]
speed : 245
horizontal_move_z : 2.5
mesh_min : 12, 26
mesh_max : 202, 225
probe_count : 7,7
fade_start : 1.0
fade_end : 10.0
mesh_pps : 2,2
algorithm : bicubic

[temperature_sensor MCU]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 80

[temperature_sensor Pi]
sensor_type: temperature_host
min_temp: 0
max_temp: 80



[static_digital_output usb_pullup_enable]
pins: !PA14

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8,  EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PB15, EXP1_10=<5V>

# See the sample-lcd.cfg file for definitions of common LCD displays.
[display]
lcd_type: st7920
cs_pin: EXP1_7
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2

[output_pin beeper]
pin: EXP1_1


[mcu host]
serial: /tmp/klipper_host_mcu

[input_shaper]
shaper_type_x = mzv
shaper_freq_x = 33.2
shaper_type_y = mzv
shaper_freq_y = 35.8

